<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoQuest - Levels</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1.title {
            text-align: center;
            color: white;
            z-index: 10;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Levels in Circular Layout */
        .level-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .level {
            font-size: 40px;
            padding: 20px;
            margin: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            text-decoration: none;
            color: black;
            transition: background 0.3s;
        }

        .level:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Menu Button (Toggle Button) */
        .menu-toggle {
            background-color: #547aed;
            color: white;
            font-size: 30px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: none; /* Hide by default on larger screens */
        }

        /* Style for the menu */
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu a {
            font-size: 25px;
            color: white;
            text-decoration: none;
            margin: 15px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #4a74f1;
        }

        /* Show the toggle button on smaller screens */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Display the toggle button on mobile */
            }
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted id="background-video">
        <source src="tunneloopl240920200001_0240.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1 class="title">ChronoQuest Levels</h1>

    <!-- Levels in Circular Layout -->
    <div class="level-container">
        <a href="level1.html" class="level" id="level1">1</a>
        <a href="level2.html" class="level" id="level2">2</a>
        <a href="level3.html" class="level" id="level3">3</a>
        <a href="level4.html" class="level" id="level4">4</a>
        <a href="level5.html" class="level" id="level5">5</a>
        <a href="level6.html" class="level" id="level6">6</a>
        <a href="level7.html" class="level" id="level7">7</a>
        <a href="level8.html" class="level" id="level8">8</a>
    </div>

    <!-- Menu Button (Toggle Button) -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <!-- Hidden Menu -->
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="game.html">Game</a>
    </div>

    <script>
        // Function to toggle the menu visibility
        
        function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
    </script>

</body>
</html>
