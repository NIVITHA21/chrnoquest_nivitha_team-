<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .logo{
      display: block;
      margin: auto;
    }

    .start-button {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: #547aed;
      color: white;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #4b61f4, 0 0 20px #4848fc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .start-button:hover {
      transform: scale(1.0.5);
      box-shadow: 0 0 15px white, 0 0 30px #4a74f1;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    .menu-button div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .buttons {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background:white;
      padding: 10px;
      border-radius: 5px;
      z-index: 20;
    }

    .buttons.show {
      display: block;
    }

    .buttons a {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #df27e2;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #451bec;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    img {
      filter: brightness(100%) contrast(200%);
    }
  </style>
</head>
<body>
  <!-- Start Game Button -->
  <button class="start-button" id="start-button">Start Game</button>

  <!-- Background Video -->
  <video class="background-video" autoplay loop muted>
    <source src="tunnelmotions34853reflectionspace0001_0600.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Menu Button -->
  <button class="menu-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <!-- Buttons -->
  <div class="buttons" id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="game.html">GAME</a>
  </div>

  <img src="DALL_E_2025-01-29_21.15.52_-_A_futuristic_and_adventurous_logo_for_the_game__ChronoQuest_._The_design_should_incorporate_elements_of_time_travel__such_as_a_sleek__glowing_time_por-removebg-preview.png" alt="ChronoQuest Logo" width="70">
  <img class="logo" src="DALL_E_2025-01-29_21.15.52_-_A_futuristic_and_adventurous_logo_for_the_game__ChronoQuest_._The_design_should_incorporate_elements_of_time_travel__such_as_a_sleek__glowing_time_por-removebg-preview.png" alt="ChronoQuest Logo">

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    // Add event listener for Start Game button
    document.getElementById("start-button").addEventListener("click", function() {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
