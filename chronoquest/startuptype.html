<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChrnoQuest Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        img {
      filter: brightness(100%) contrast(200%);
      position: absolute;  /* Position the image absolutely */
            top: 10px;  /* Adjust for some space from the top */
            left: 10px;  /* Adjust for some space from the left */
            z-index: 10;  /* Ensure it's above the background */
    }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
            position: absolute;  /* This will position the title at the top */
            top: 20px;  /* Adjust this value for the desired space from the top */
            left: 50%;
            transform: translateX(-50%);
        }
        .startup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 180px;
            margin-top: 100px; /* Added margin to ensure the startup buttons are below the title */
        }
        .startup {
            border: 2px solid #fff;
            width: 120px;
            height: 120px;
            background-color: rgba(240, 47, 199, 0.8);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;

            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(38, 221, 218, 0.7);
        }
        .startup span {
            transform: rotate(-45deg);
        }
        .startup:hover {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }
        .buttons {
          display: none;
          position: absolute;
          top: 60px;
          right: 20px;
          background:white;
          padding: 10px;
          border-radius: 5px;
          z-index: 20;
        }
    
        .buttons.show {
          display: block;
        }
    
        .buttons a {
          display: block;
          margin: 10px 0;
          padding: 10px 20px;
          font-size: 18px;
          background-color: #df27e2;
          color: white;
          text-decoration: none;
          text-align: center;
          border-radius: 5px;
          transition: background 0.3s;
        }
    
        .buttons a:hover {
          background-color: #451bec;
        }

  
    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    .menu-button div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    </style>
    <script>
        function redirectToPage(startupType) {
            const pageMap = {
                'tech': 'techlevel.html',
                'food': 'foodlevel.html',
                'health': 'healthlevel.html',
                'education': 'educationlevel.html'
            };
            window.location.href = pageMap[startupType] || 'index.html';
        }
        function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('show');
      }

    </script>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="tunneloopl240920200001_0240.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1 class="title">ChrnoQuest Startup Types</h1>
    <div class="startup-container">
        <div class="startup" onclick="redirectToPage('tech')"><span>Tech</span></div>
        <div class="startup" onclick="redirectToPage('food')"><span>Food</span></div>
        <div class="startup" onclick="redirectToPage('health')"><span>Health</span></div>
        <div class="startup" onclick="redirectToPage('education')"><span>Education</span></div>
    </div>
      <!-- Menu Button -->
  <button class="menu-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <!-- Buttons -->
  <div class="buttons" id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="startuptype.html">GAME</a>
  </div>
  <img src="DALL_E_2025-01-29_21.15.52_-_A_futuristic_and_adventurous_logo_for_the_game__ChronoQuest_._The_design_should_incorporate_elements_of_time_travel__such_as_a_sleek__glowing_time_por-removebg-preview.png" alt="ChronoQuest Logo" width="70">

</body>
</html>
